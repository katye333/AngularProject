<div class="row">
    <div class="col-xs-12 col-sm-10 col-md-4 offset-md-1 offset-md-4">
        <!-- Form contains the panel elements to use default styling -->
        <form (ngSubmit)="onSignin(form)"
            #form="ngForm">

            <div class="card text-left">
                <div class="card-header bg-primary text-white">
                    <h3 class="my-0">Login</h3>
                </div>

                <div class="card-body text-left">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input class="form-control"
                            type="email"
                            required
                            name="email"
                            id="email"
                            ngModel />
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password"
                            name="password"
                            id="password"
                            class="form-control"
                            required
                            minlength="6"
                            ngModel>
                    </div>
                </div>

                <div class="card-footer text-left">
                    <button class="btn btn-primary"
                        type="submit"
                        [disabled]="!form.valid">Submit</button>
                    <button class="btn btn-default"
                        type="button"
                        (click)="form.reset()">Clear</button>

                </div>
            </div>

        </form>
    </div>
</div>
