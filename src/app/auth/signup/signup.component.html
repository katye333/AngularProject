<div class="row">
    <div class="col-xs-12 col-sm-10 col-md-4 col-sm-offset-1 col-md-offset-4">
        <!-- Form contains the panel elements to use default styling -->
        <form (ngSubmit)="onSignup(form)"
              #form="ngForm">

            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">Create a New Account</h3>
                </div>

                <div class="panel-body">
                    <div class="form-group">
                        <input class="form-control"
                               type="email"
                               required
                               name="email"
                               id="email"
                               ngModel />
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password"
                               name="password"
                               id="password"
                               class="form-control"
                               required
                               minlength="6"
                               ngModel>
                    </div>
                </div>

                <div class="panel-footer">
                    <button class="btn btn-primary"
                            type="submit"
                            [disabled]="!form.valid">Submit</button>
                    <button class="btn btn-default"
                            type="button"
                            (click)="form.reset()">Cancel</button>

                </div>
            </div>

        </form>
    </div>
</div>
