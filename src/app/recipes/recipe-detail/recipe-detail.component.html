<div class="card grid">
    <div class="col grid-column"
         style="margin: inherit; margin-right: 15px;">
        <div class="col-12">
            <img [src]="recipe.imagePath"
                 alt="{{ recipe.name }}"
                 class="rounded img-thumbnail">
        </div>
        <div class="col-8">
            <h4 style="margin-left: 15px;">{{ recipe.name }}
                <small class="text-muted">{{ recipe.description }}</small>
            </h4>

        </div>
    </div>
    <div class="col grid-column"
         style="margin: inherit;">
        <div class="col-12">
            <ul class="list-group list-group-flush">
                <li class="list-group-item"
                    *ngFor="let ingredient of recipe.ingredients">
                    {{ ingredient.name }} - {{ ingredient.amount }}
                </li>
            </ul>
        </div>
        <div class="col-12">
            <div class="btn-group"
                 appDropdown>

                <button class="btn btn-primary dropdown-toggle">
                    Manage Recipe
                    <span class="caret"></span>
                </button>

                <div class="dropdown-menu">
                    <a class="dropdown-item"
                       (click)="onAddToShoppingList()"
                       style="cursor: pointer">Add Ingredients to List</a>

                    <a class="dropdown-item"
                       (click)="onEditRecipe()"
                       style="cursor: pointer">Edit Recipe</a>

                    <a class="dropdown-item"
                       (click)="onDeleteRecipe()"
                       style="cursor: pointer">Delete Recipe</a>
                </div>
            </div>
        </div>
    </div>
</div>
