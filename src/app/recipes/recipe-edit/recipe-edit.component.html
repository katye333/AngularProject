<div class="row">
    <div class="col-xs-12">
        <!-- formGroup = the name of our form in typescript code -->
        <form [formGroup]="recipeForm"
              (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col-xs-12">
                    <button class="btn btn-success"
                            type="submit">Save</button>
                    <button class="btn btn-danger"
                            type="button">Cancel</button>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="name">Name</label>

                        <!-- formControlName (property binding but equal to string so no brackets)
                        this is whatever name we assigned to it in the this.recipeForm = new FormGroup({ ... }) -->
                        <input type="text"
                               id="name"
                               class="form-control"
                               formControlName="name">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="imagePath">Image URL</label>

                        <!-- formControlName (property binding but equal to string so no brackets)
                        this is whatever name we assigned to it in the this.recipeForm = new FormGroup({ ... }) -->
                        <input type="text"
                               id="imagePath"
                               class="form-control"
                               formControlName="imagePath">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12">
                    <img src=""
                         class="img-responsive">
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="description">Description</label>

                        <!-- formControlName (property binding but equal to string so no brackets)
                        this is whatever name we assigned to it in the this.recipeForm = new FormGroup({ ... }) -->
                        <textarea type="text"
                                  id="description"
                                  class="form-control"
                                  rows="6"
                                  formControlName="description"></textarea>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12"
                     formArrayName="ingredients">

                    <div class="row"
                         style="margin-bottom: 5px;"
                         *ngFor="let ingredientCtrl of recipeForm.get('ingredients').controls; let i = index;"
                         [formGroupName]="i">
                        <div class="col-xs-8">
                            <input type="text"
                                   class="form-control"
                                   formControlName="name">
                        </div>
                        <div class="col-xs-2"
                             style="padding-left: 0px;">
                            <input type="number"
                                   class="form-control"
                                   formControlName="amount">
                        </div>
                        <div class="col-xs-2"
                             style="padding-left: 0px;">
                            <button class="btn btn-danger">X</button>
                        </div>
                    </div>

                </div>
            </div>
        </form>
    </div>
</div>
