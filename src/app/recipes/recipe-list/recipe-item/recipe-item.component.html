<a style="cursor: pointer"
   [routerLink]="[index]"
   routerLinkActive="active"
   class="list-group-item d-flex-inline justify-content-between align-items-center">

	<h4>{{ recipe.name }}</h4>
	<p class="list-group-item-text">{{ recipe.description }}</p>

	<img src="{{ recipe.imagePath }}"
	     alt="{{ recipe.name }}"
	     class="img-thumbnail"
	     style="max-height: 60px;" />
</a>
